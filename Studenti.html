<script>

        
           function Student(name, adress, phone, course) {
    	this.ime = name;
    	this.adress = adress;
    	this.phone = phone;
    	this.course = course;

    	this.getName = function() {
    		return this.name + " " + this.adress;
    	}

    	this.getInfo = function() {
    		return "Name: " +  this.ime + "\n" +
    		"Adress: " + this.adress + "\n" +
    		"Phone: " + this.phone + "\n" +
    		"Course: " + this.course
    	}
    }



    let student1 = new Student("Marko", "Topolska", 67545445, "Istorija"); 

   
    let student1Info = student1.getInfo();           

    
    console.log(student1Info);
